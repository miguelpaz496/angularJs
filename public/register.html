<div flex ng-controller="registrar_contenido"  layout="column" ng-cloak class="md-inline-form">
    <h2>register</h2>
    <md-content layout-padding>
        <div>
            <form name="registerForm">

                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                      <label>Nombre</label>
                      <input ng-model="usuario.nombre">
                    </md-input-container>
                </div>
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Correo</label>
                        <input ng-model="usuario.correo">
                    </md-input-container>
                </div>
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Contraseña</label>
                        <input type="password" ng-model="usuario.contrasena">
                    </md-input-container>
                </div>
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Confirmar contraseña</label>
                        <input type="password" ng-model="usuario.contrasena2">
                    </md-input-container>
                </div>
                <div>
                    <md-button type="submit" ng-click="registrarUsuario()">Submit</md-button>
                </div>
                
            </form>
        </div>
    </md-content>
</div>
