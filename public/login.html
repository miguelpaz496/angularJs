<div flex ng-controller="login_contenido"  layout="column" ng-cloak class="md-inline-form">
    <h2>login</h2>
    <md-content layout-padding>
        <div>
            <form name="loginForm">

                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                      <label>Email</label>
                      <input ng-model="usuario.correo">
                    </md-input-container>
                </div>
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Contrase√±a</label>
                        <input type="password" ng-model="usuario.contrasena">
                    </md-input-container>
                </div>
                <div>
                    <md-button type="submit" ng-click="loginUsuario()">Submit</md-button>
                </div>
                
            </form>
            <div>
                <md-button ng-click="verLocal()">ver</md-button>
            </div>
            <div>
                <md-button ng-click="logout()">logout</md-button>
            </div>
        </div>
    </md-content>
</div>
