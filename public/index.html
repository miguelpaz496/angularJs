<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/scripts/angular-material/angular-material.css">
</head>

<body ng-app="MyApp" layout="column">
    <md-toolbar>
        <h1 class="md-toolbar-tools">index</h1>
    </md-toolbar>
    <div class="container" layout="row" flex>
        <md-sidenav md-is-locked-open="true" class="md-whiteframe-4dp">
            <md-list>
                <md-list-item>
                    <md-button ui-sref="hello">
                        <md-icon></md-icon>
                        inicio
                    </md-button>
                    <md-button ui-sref="about">
                        <md-icon></md-icon>
                        lista
                    </md-button>
                </md-list-item>
            </md-list>
        </md-sidenav>

        <md-content id="content" flex>
            <ui-view></ui-view>
        </md-content>
    </div>


    <script src="/scripts/angular/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.26/angular-ui-router.js"></script>
    <script src="/scripts/angular-aria/angular-aria.min.js"></script>
    <script src="/scripts/angular-animate/angular-animate.js"></script>
    <script src="/scripts/angular-messages/angular-messages.js"></script>
    <script src="/scripts/angular-material/angular-material.min.js"></script>
    <script src="/app.js"></script>
    <script src="controllers/controller.js"></script>

</html>
