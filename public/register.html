<div flex ng-controller="registrar_contenido"   ng-cloak class="md-inline-form">
    <div layout="row">

            
            <md-content layout-padding flex="66" flex-offset="15" class="contenedor-form md-whiteframe-4dp">
                <div layout="column"  layout-align="center center">
                    <i class="material-icons md-36 user-icon-form">person_add</i>
                    <h2>Contenidos</h2>
                </div>
                <div >
                    <form name="registerForm" ng-submit="registrarUsuario()" >
                        <div layout-gt-sm="row" >
                            <md-input-container class="md-block" flex-gt-sm>
                              <label>Nombre</label>
                              <input required ng-model="usuario.nombre">
                            </md-input-container>
                        </div>
                        <div layout-gt-sm="row">
                            <md-input-container class="md-block" flex-gt-xs>
                                <label>Correo</label>
                                <input required ng-model="usuario.correo" 
                                minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/">
                            </md-input-container>
                        </div>
                        <div layout-gt-sm="row">
                            <md-input-container class="md-block" flex-gt-xs>
                                <label>Contraseña</label>
                                <input required type="password" ng-model="usuario.contrasena">
                            </md-input-container>
                        </div>
                        <div layout-gt-sm="row">
                            <md-input-container class="md-block" flex-gt-xs>
                                <label>Confirmar contraseña</label>
                                <input required type="password" ng-model="usuario.contrasena2">
                            </md-input-container>
                        </div>
                        <div layout-gt-sm="row">
                            <md-input-container class="md-block" flex-gt-xs>
                                <md-button type="submit" class="boton-form md-raised md-primary" >Register</md-button>
                            </md-input-container>
                        </div>
                    </form>
                </div>
            </md-content>

        <div flex=""></div>
    </div>
</div>
