<div flex ng-controller="login_contenido"  layout="column" ng-cloak class="md-inline-form">
    <div layout="row" >
            <md-content layout-padding flex="66" flex-offset="15" class="contenedor-form md-whiteframe-4dp">
                <div layout="column"  layout-align="center center">
                    <i class="material-icons md-36 user-icon-form">account_circle</i>
                    <h2>Contenidos</h2>
                </div>
                <div class="contenedor-form" > 
                    <form name="loginForm" ng-submit="loginUsuario()">
                        <div layout-gt-sm="row">
                            <md-input-container class="md-block" flex-gt-sm>
                            <label>Email</label>
                            <input required ng-model="usuario.correo" 
                            minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/">
                            </md-input-container>
                        </div>
                        <div layout-gt-sm="row">
                            <md-input-container class="md-block" flex-gt-xs>
                                <label>Contrase√±a</label>
                                <input required type="password" ng-model="usuario.contrasena">
                            </md-input-container>
                        </div>
                        <div layout-gt-sm="row">
                            <md-input-container class="md-block" flex-gt-xs>
                                <md-button type="submit" class="boton-form md-raised md-primary" >Log in</md-button>
                            </md-input-container>
                        </div>
                    </form>
                </div>
            </md-content>
        
        <div flex="" hide-sm="" hide-xs=""></div>
    </div>
  
  

</div>
