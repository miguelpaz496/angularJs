<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/scripts/angular-material/angular-material.css">
    <link rel="stylesheet" href="/app.css">
</head>

<body ng-app="MyApp" layout="column" ng-controller="principal">
    <md-toolbar layout="row">
        <md-button class="menu" aria-label="seleccione" ng-click="toggleMenu()" hide-gt-sm> 
            <md-icon md-svg-src="img/icons/menu-white.svg"></md-icon>
        </md-button>
        <h1 class="md-toolbar-tools my-color-toolbar">App Contenidos</h1>
        <div ng-if="button_log" layout="row" layout-align="center center">
            <md-button class="my-button-toolbar md-raised " ng-click="logout()">log out</md-button>
        </div>
    </md-toolbar>
    <div class="container" layout="row" flex>
        <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-4dp list" md-component-id="menuList">
            <md-list ng-click="toggleMenu()">
                <md-list-item ng-if="!button_log" >
                    <md-button class="boton-menu" ui-sref="login">
                        <md-icon md-svg-src="img/icons/login-24px.svg"> </md-icon>
                        Login
                    </md-button >
                </md-list-item>
                <md-list-item ng-if="!button_log">
                    <md-button class="boton-menu" ui-sref="registro">
                        <md-icon md-svg-src="img/icons/person_add-24px.svg"></md-icon>
                        registro
                    </md-button>
                </md-list-item>
                <md-list-item >
                    <md-button class="boton-menu" ui-sref="about">
                        <md-icon md-svg-src="img/icons/list-24px.svg"></md-icon>
                        lista
                    </md-button>
                </md-list-item>
                <md-list-item ng-if="button_log">
                    <md-button class="boton-menu" ui-sref="formulario">
                        <md-icon md-svg-src="img/icons/add-24px.svg"></md-icon>
                        nuevo contenido
                    </md-button>
                </md-list-item>
            </md-list>
        </md-sidenav>

        <md-content id="content" flex>
            <ui-view></ui-view>
        </md-content>
    </div>


    <script src="/scripts/angular/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.26/angular-ui-router.js"></script>
    <script src="/scripts/angular-aria/angular-aria.min.js"></script>
    <script src="/scripts/angular-animate/angular-animate.js"></script>
    <script src="/scripts/angular-messages/angular-messages.js"></script>
    <script src="/scripts/angular-material/angular-material.min.js"></script>
    <script src="/app.js"></script>
    <script src="controllers/controller.js"></script>
    <script src="services/multipartForm.js"></script>
    <script src="services/categoriaService.js"></script>
    <script src="services/toastService.js"></script>
    <script src="directives/fileModel.js"></script>
</body>

</html>
